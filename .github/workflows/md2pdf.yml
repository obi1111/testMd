name: 'üìù Generate PDF from Markdown'

on:
  workflow_dispatch:
    inputs:
      source-directory:
        default: './docs'
        type: string
      output-directory:
        default: './dist'
        type: string

  workflow_call:
    inputs:
      source-directory:
        default: './docs'
        type: string
      output-directory:
        default: './dist'
        type: string
      is-nest:
        default: false
        type: boolean

  push:
    paths:
      - '.github/workflows/GeneratePDF.yaml'
      - '.md-pdf/**'
      - 'docs/**'

env:
  TZ: Asia/Tokyo
  SOURCE_DIRECTORY: ${{ inputs.source-directory || './docs' }}
  OUTPUT_DIRECTORY: ${{ inputs.output-directory || './dist' }}
  NESTED_OUTPUT_DIRECTORY: ${{ inputs.output-directory || './dist' }}${{ inputs.is-nest && '/**' }}

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: üíÑ Install font
        run: |
          sudo apt install fonts-noto-cjk

      - name: üßπ Refresh output directory
        run: |
          shopt -s globstar
          rm -rf ${{ env.OUTPUT_DIRECTORY }}
          cp -R ${{ env.SOURCE_DIRECTORY }} ${{ env.OUTPUT_DIRECTORY }}
          ls -a ${{ env.NESTED_OUTPUT_DIRECTORY }}/*

      - name: üìù Generate PDF
        run: |
          shopt -s globstar
          npx md-to-pdf-ng ${{ env.NESTED_OUTPUT_DIRECTORY }}/*.md

      - name: üóë Remove markdown files
        run: |
          shopt -s globstar
          rm -rf ${{ env.NESTED_OUTPUT_DIRECTORY }}/*.md

      - name: üöÄ Push generate files to the repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          COMMIT_DATE='üìù Generate PDF: '$(date +'%Y-%m-%d %H:%M:%S')
          echo $COMMIT_DATE
          git commit -m "${COMMIT_DATE}"
          git push origin HEAD:${GITHUB_REF}